<div class="container">
<div class="bs-example" data-example-id="thumbnails-with-custom-content">
    <div class="row">
     
        <div class="col-sm-6 col-md-4"  *ngFor="let vdeo of videoList"> 
              <div class="thumbnail">
                
                
              <iframe width="100%" height="200px" [src]="getUrl(vdeo.ytcode)|safe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <div class="caption">
                    <h3>{{vdeo.title}}</h3>
                    <p>{{vdeo.description}}</p>
                    <p>
                      <!-- <a href="#" class="btn btn-primary" role="button">Button</a> 
                      <a href="#" class="btn btn-default" role="button">Button</a> -->
                    </p>
                </div>
            </div>
        </div> 

    </div>
</div>
</div>
